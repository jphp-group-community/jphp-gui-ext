
name: jphp-gui-jfx-win
version: 13.0.2
description: Windows JavaFX module

jfx:
  os: win

plugins: [Doc, Hub, Gradle]

doc:
  url-prefix: 'https://github.com/jphp-group/jphp-gui-ext/blob/master/%name%/api-docs/'
  stub-dirs: ['./src/main/resources/JPHP-INF/sdk']
  langs: {en: English, ru: Русский}

gradle:
  deps:
  - 'org.openjfx:javafx-base:%version%:%jfx.os%'
  - 'org.openjfx:javafx-graphics:%version%:%jfx.os%'
  - 'org.openjfx:javafx-controls:%version%:%jfx.os%'
  - 'org.openjfx:javafx-fxml:%version%:%jfx.os%'
  - 'org.openjfx:javafx-media:%version%:%jfx.os%'
  - 'org.openjfx:javafx-swing:%version%:%jfx.os%'

